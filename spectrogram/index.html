<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="theme-color" content="#000326">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spectrogram</title>
</head>
<body>
  <link rel="stylesheet" href="./styles/style.css">
  <div class="background">
    <h3>Audio Spectrogram</h3>
    <div class="spectrogram">
      <div class="flex__row">
        <div class="freq-scale">
            <p class="freq-chart__label-min">12 KHZ</p>
            <p class="freq-chart__label-mid">6 KHZ</p>
            <p class="freq-chart__label-max">0 HZ</p>
        </div>
        <div class="canvas__wrapper">
          <canvas class="waterfall"  height="512"></canvas>
        </div>
        <div class="color-chart">
          <p class="color-chart__label-min">-140 DB</p>
          <p class="color-chart__label-max">0 DB</p>
          <div class="color-chart__scale"></div>
        </div>
      </div>
      <div class="spectrogram__controls">
        <button class="control__button start">
            <i class="material-icons icon">play_arrow</i>
        </button>
      </div>
    </div>
  </div>
  <script src='./scripts/chroma/chroma.min.js'></script>
  <script src="./scripts/spectrogram.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
