<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="flex__container">
    <div class="wrapper">
      <h1 class="heading__primary">Waveform Visualizer</h1>
      <div class='display'>
        <p class="paragraph">The microphone is: <span class="mic_indicator"></span></p>
      </div>
      <canvas class="visualizer" width="400" height="200"></canvas>
      <div class="button__row">
        <button class="button" id="click-me">Toggle Microphone</button>
        <button class="button log__button" >Log debug to console</button>
      </div>
    </div>
  </div>
<script src="script.js"></script>  
</body>
</html>
